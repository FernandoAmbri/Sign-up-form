<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  
  <div class="container">

    <div class="container-image">
      
      <div class="logo">
        <img src="./img/odin-lined.png" alt="Logo">
        <div class="logo-name">
          ODIN
        </div>
      </div>

      <div class="credits">Photo by Halie West on Unsplash</div> 
    </div>

    <div class="container-form">

      <div class="description">
        <p>
          This is not a real online service! You know you need something like 
          this in your life to help you realize your deepest dreams. 
          Sign up now to get started.
        </p>
        <p class="you-know">You <em>know</em>&ThickSpace; you want to.</p>  
      </div>

      <div class="form-structure">
        <h2>Let's do this!</h2>

        <form action="https://users.com">
          <div class="container-form">

            <div class="full-name">
              <div>
                <label for="first-name">First name</label>
                <div>
                  <input type="text" id="first-name" name="first-name" required>
                </div>
              </div>
              <div>
                <label for="last-name">Last name</label>
                <div>
                  <input type="text" id="last-name" name="last-name" required>
                </div>
              </div>
            </div>

            <div class="user-contact">
              <div>
                <label for="email">Email</label>
                <div>
                  <input type="email" id="email" name="email" required>
                </div>
                <div class="validar-email"></div>
              </div>
              <div>
                <label for="phone-number">Phone number</label>
                <div>
                  <input type="tel" id="phone-number" name="phone-number" required>
                </div>
                <div class="validar-numero"></div>
              </div>
            </div>
  
            <div class="password">
              <div>
                <label for="password">Password</label>
                <div>
                  <input type="password" id="password" name="password" required>
                </div>
                <div class="validar-password"></div>
              </div>

              <div>
                <label for="confirm-password">Confirm password</label>
                <div>
                  <input type="password" id="confirm-password" 
                  name="confirm-password" required>
                </div>
              </div>

            </div>
          </div>
        
          <div class="final-content">
            <button type="submit" id="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>

</body>
</html>
